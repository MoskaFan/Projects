<!DOCTYPE html>
<html lang=""en">
<head>
<meta charset=""UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name = "viewsport" content="width=device-width", initial-scale="1.0">
<title>Digital Clock</title>
<link rel = "stylesheet" href = "style.css">
<script src="http://code.jquery.com/jquery-1.11.3.min.js"></script>

</head>

<body>

    <table class="center">
        <tr> 
         <td id="leftcol">    <div class="clockBerlin">
            <div><h2>Time in Berlin</h2></div>
                <div class="container1">
                    <div>
                        <span id="hourBerlin">00</span>
                        <span class="text">Hours</span>
                    </div>
                    <div>
                        <span id="minuteBerlin">00</span>
                        <span class="text">Minutes</span>
                    </div>
                    <div>
                        <span id="secondBerlin">00</span>
                        <span class="text">Seconds</span>
                    </div>
                    <div>
                        <span id="ampmBerlin">AM</span>
    
                </div>
            </div>
        </div></td><td id="rightcol"> <div class="clockIrkutsk">
            <div><h2>Time in Irkutsk</h2></div>
                <div class="container2">
                    <div>
                        <span id="hourIrkutsk">00</span>
                        <span class="text">Hours</span>
                    </div>
                    <div>
                        <span id="minuteIrkutsk">00</span>
                        <span class="text">Minutes</span>
                    </div>
                    <div>
                        <span id="secondIrkutsk">00</span>
                        <span class="text">Seconds</span>
                    </div>
                    <div>
                        <span id="ampmIrkutsk">AM</span>
        
                </div>
            </div>
        </div></td>
        </tr>
       </table>

    
   



    <script type = "text/javascript" src="index.js"></script>
</body>



</html>
